<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="header">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
			<meta name="description" content="" />
			<meta name="author" content="" />
			<th:block th:if="${#strings.isEmpty(title)}">
				<title>Header Layout Construct</title>
			</th:block>
			<th:block th:unless="${#strings.isEmpty(title)}">
				<title th:text="${title}"></title>
			</th:block>

			<!-- Favicon-->
			<link rel="icon" type="image/x-icon" href="/bootstrap/assets/bao.ico" />
			<!-- Custom Google font-->
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
		
			<!-- Bootstrap icons-->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
			<!-- Core theme CSS (includes Bootstrap)-->
			<link href="/bootstrap/css/styles.css" rel="stylesheet" />

			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/redmond/jquery-ui.css" type="text/css" />
			<!-- jqGrid CSS -->
			<link rel="stylesheet" href="//cdn.jsdelivr.net/jqgrid/4.6.0/css/ui.jqgrid.css" type="text/css" />
			<!-- The actual JQuery code -->
			<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js" /></script>
			<!-- The JQuery UI code -->
			<script type="text/javascript" src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js" /></script>
			<!-- The jqGrid language file code-->
			<script type="text/javascript" src="//cdn.jsdelivr.net/jqgrid/4.6.0/i18n/grid.locale-kr.js" /></script>
			<!-- The atual jqGrid code -->
			<script type="text/javascript" src="//cdn.jsdelivr.net/jqgrid/4.6.0/jquery.jqGrid.src.js" /></script>
			<!--<script type="text/javascript" src="../../java/com/example/personal/js/jquery.jqGrid.src.js" />-->
			<!-- import Axios -->
			<script type="text/javascript" src="//cdn.jsdelivr.net/npm/axios/dist/axios.min.js" /></script>
		</head>
	</th:block>
</html>
